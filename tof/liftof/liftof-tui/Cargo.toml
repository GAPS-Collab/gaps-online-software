[package]
name = "liftof-tui"
version = "0.9.0"
edition = "2021"


[dependencies]

serde = {version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
rand = { version = "0.7.3", default-features = false, features = ["std"] }
#tui = { version = "0.19", default-features = false, features = ['crossterm', 'serde'] }
#thiserror = "1.0"

tui-logger = { version = "0.10" } 
ratatui = { version = "0.24", features = ["all-widgets"]}


crossterm = { version = "0.23", features=["serde"]}
#tokio = { version = "1", features = ["full"] }

#eyre = "0.6"
sysinfo = "0.27"

# multi-producer/multi-consumer channels
#crossbeam = "0.8"
crossbeam-channel = "0.5"

tof-dataclasses = { path = "../../dataclasses/rust/tof-dataclasses" , features = ["random", "database"], version = "0.8"}
liftof-lib = { path = "../liftof-lib" , features = ["random"], version = "0.8"}

histo = "0.1.0"
# histogram = "0.7" 
# hdrhistogram = "7"
zmq = "0.10.0"

log = "0.4"
json = "0.12"
#local-ip-address = "0.5"
clap = { version = "4.0", features = ["derive"] }


