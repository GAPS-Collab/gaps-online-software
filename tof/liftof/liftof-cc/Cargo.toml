[package]
name        = "liftof-cc" # the name of the package
version     = "0.9.0"    # the current version, obeying semver
authors     = ["J.A. Stoessl <stoessl@hawaii.edu>", "Jeff Zweerink <zweering@astro.ucla.edu>"]
description = "A programm for the GAPS science instrument. Read out the time-of-flight detectors and process their data."

[[bin]]
name  = "liftof-cc"
#test  = false
#bench = false

[[bin]]
name = "liftof-mt"
path = "src/bin/liftof_mt.rs"

[features]

# allows for the generation 
# of random data
random =[]

[dependencies]

tof-dataclasses = { path = "../../dataclasses/rust/tof-dataclasses" , features = ["random","database","tofcontrol"], version = "0.8"} 
liftof-lib = { path = "../liftof-lib" , features = ["random"], version="0.8"}

zmq = "0.10.0"


# used for the random number generation
rand = "0.8"

# parse command line arguments
clap = { version = "4.0", features = ["derive"] }

# json de/serialization for config files

json = "0.12"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

local-ip-address = "0.5"

# msmc channels
crossbeam-channel = "0.5"

ctrlc = "3.2"

# logging
log = "0.4"
colored = "2.0"
env_logger = "0.10"
