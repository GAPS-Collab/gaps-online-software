name: Pages-Only

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - develop
    - NIUHI-0.8
  pull_request:
    branches: 
    - main
    - develop
    - NIUHI-0.8

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with: 
        submodules: 'true'
        show-progress: 'true'
        token: ${{ secrets.PAT_TOKEN }}
        

    - name: Install dependencies
      run : sudo apt update && sudo apt install doxygen && sudo apt install pybind11-dev && sudo apt install cargo && sudo apt install lm-sensors
    
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/install -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_LIFTOF=ON -DBUILD_PYBINDINGS=ON -DBUILD_EXAMPLES=ON

        #- name: Build
        #  # Build your program with the given configuration
        #  #run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
        #  run: cd ${{github.workspace}}/build && make -j 4 && make doc && make install

    - name: Docs
      run: cd ${{github.workspace}}/build && make doc && make liftof-doc
      
        #- name: Test
        #  working-directory: ${{github.workspace}}/build
        #  # Execute tests defined by the CMake configuration.
        #  # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        #  #run: ctest -C ${{env.BUILD_TYPE}}
        #  run: cd ${{github.workspace}}/tof/datatclasses/rust/tof-dataclasses && cargo test --features="random" && cargo test --features="random" --test=test

    - name: Create .nojekyll
      run: touch ${{ github.workspace }}/build/doc/html/.nojekyll
      shell: bash

    - name: Consolidate docs
      run: cp -r ${{ github.workspace }}/tof/liftof/target/doc/* ${{ github.workspace }}/build/doc/html/
      shell: bash

    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
          # Upload entire repository
          path: '${{ github.workspace }}/build/doc/html'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      with:
          permissions:
              pages: write      # to deploy to Pages
              id-token: write 

